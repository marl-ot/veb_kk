{% extends 'teacher/layout.html' %} {% load static %} {% block title %}Регистрация{% endblock %} {% block main %}

    <section class="form-sec">

        <form class="auth-form" method="post">
            <span class="form-span">Регистрация</span> {% csrf_token %} 
                <div class="form-input">
                    {% for f in form %}
                        <div class="input-wrapper">
                            <label class="form-input" for="{{ f.id_for_label }}">{{ f.label }}: </label> {{ f }}
                        </div>
                        <div class="form-input">
                            {{ f.errors }}
                        </div>
                    {% endfor %}
                </div>
            <button class="form-sub" type="submit">Зарегистрироваться</button>
        </form>
    </section>

{% endblock %}
