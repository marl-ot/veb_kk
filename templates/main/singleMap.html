{% extends 'main/layouts/layout.html' %} {% load static %} {% block title %}Карта{% endblock %} {% block main %}

    <div id="sidebar">
        <div class="colorButtons">
            <h3>Цвет</h3>
            <input type="color" id="colorpicker" value="#000" class="colorpicker">
        </div>
        <!-- <div class="colorButtons">
            <h3>Фон</h3>
            <input type="color" value="#ffffff" id="bgcolorpicker" class="colorpicker">
        </div> -->

        <div class="toolsButtons">
            <h3>Инструменты</h3>
            <button id="eraser" class="btn btn-default">ластик</button>
            <button id="clear" class="btn btn-danger">очистить поле</button>
        </div>

        <div class="buttonSize">
            <h3>Размер кисти (<span id="showSize">1</span>)</h3>
            <input type="range" min="1" max="50" value="1" step="1" id="controlSize">
        </div>

        <div class="canvasSize">
            <h3>Поле</h3>
            <div class="input-group">
                <span class="input-group-addon">X</span>
                <input type="number" id="sizeX" class="form-control" placeholder="sizeX" value="800" class="size">
            </div>
            <div class="input-group">
                <span class="input-group-addon">Y</span>
                <input type="number" id="sizeY" class="form-control" placeholder="sizeY" value="1300" class="size">
            </div>
            <input type="button" class="updateSize btn btn-success" value="Update" id="canvasUpdate">
        </div>
        <div class="Storage">
            <h3>Хранение</h3>
            <input type="button" value="Сохранить" class="btn btn-warning" id="save">
            <input type="button" value="Загрузить" class="btn btn-warning" id="load">
            <input type="button" value="Очистить кэш" class="btn btn-warning" id="clearCache">
        </div>
        <div class="extra">
            <h3>Допольнительно</h3>
            <a id="saveToImage" class="btn btn-warning">Загрузить</a>
        </div>

    </div>
<script src="{% static '/main/js/index.js' %}"></script>
{% endblock %}
