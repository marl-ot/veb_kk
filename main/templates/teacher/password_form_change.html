{% extends 'teacher/layout.html' %}{% load static %}
{% block title %}Электронные контурные карты{% endblock %}

{% block main %}
<main>
    <section class="form-sec">
        <form class="auth-form" method="post">{% csrf_token %}
            <span class="form-span">Измените свой пароль</span>
            <div class="form-input form-error">{{ form.non_field_errors }}</div>
                {% for f in form %}
                    <div class="input-wrapper"><label class="form-input form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</div>
                    <div class="form-input form-error">{{ f.errors }}</div>
                {% endfor %}

            <button type="submit" class="form-sub form-span">Изменить пароль</button>
        </form>
    </section>
</main>
{% endblock %}
