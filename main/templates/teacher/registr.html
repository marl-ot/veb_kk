{% extends 'teacher/layout.html' %} {% load static %} {% block title %}Регистрация{% endblock %} {% block main %}

    <section class="form-sec">

        <form class="auth-form" method="post">
            <span class="form-span">Регистрация</span> {% csrf_token %} {% for f in form %}
            <div class="input-wrapper">
                <label class="form-input form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label> {{ f }}
            </div>
            <div class="form-input form-error">
                {{ f.errors }}
            </div>
            {% endfor %}
            <button class="form-sub" type="submit">Зарегистрироваться</button>
        </form>
    </section>

{% endblock %}
