{% extends 'main/layouts/layout.html' %} {% load static %} {% block title %}Регистрация{% endblock %} {% block main %}
<main>
    <section class="form-sec">

        <form class="auth-form" method="post">
    {% csrf_token %}

{% for f in form %}
<p><label class="form-input form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
<div class="form-input form-error">{{ f.errors }}</div>
{% endfor %}

    <button type="submit">Регистрация</button>
</form>
    </section>
</main>

{% endblock %}
