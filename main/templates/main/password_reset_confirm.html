{% extends 'main/layouts/layout.html' %}{% load static %}
{% block title %}Электронные контурные карты{% endblock %}

{% block main %}
    <section class="form-sec">
        <form class="auth-form" method="post">{% csrf_token %}
            <span class="form-span">Восстановление пароля</span>
            <p>Введите новый пароль</p>
            <div class="form-input">{{ form.non_field_errors }}</div>
                <div class="form-input">
                    {% for f in form %}
                        <div class="input-wrapper"><label class="form-input" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</div>
                        <div class="form-input">{{ f.errors }}</div>
                    {% endfor %}
                </div>
            <button type="submit" class="form-sub">Изменить пароль</button>
        </form>
    </section>
{% endblock %}
