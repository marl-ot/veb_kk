{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="{% static 'main/imag/main.ico' %}" windth='32' height="32" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static '/main/css/style.css' %}" rel="stylesheet">
    <link href="{% static '/main/css/bootstrap.min.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header class="adapt-header">
        <section class="page-navbar">
            <div class="left-navbar">
                <a href="{% url 'home' %}" class="logo">
                    <img src="{% static 'main/gif/logo.gif' %}" alt="Контурные карты" class="logo-gif" windth='220' height="220">
                </a>
            </div>
            <div class="center-navbar">
                <a href="{% url 'classes' %}" class="center-nav-link">Классы</a>
                <a href="" class="center-nav-link">Меню</a>
                <a href="" class="center-nav-link">О нас</a>
            </div>
            <div class="right-navbar">
                <div class="navbar-registration">
                    {% if request.user.is_authenticated %}
                    <!-- <div class="logout"> -->
                    <span class="hello-text">
                            Здравствуйте,  {{user.username}} <a href="{% url 'logout' %}" class="logout-link">Выйти</a>
                        </span>{% else %}
                    <!-- </div> -->
                    <a href="{% url 'login' %}" class="registration-link">Войти</a>
                    <a href="{% url 'registration' %}" class="registration-link">Регистрация</a> {% endif %}
                </div>
                <a href="{% url 'login' %}" class="icon-account">
                    <img src="{% static 'main/img/user.png' %}" alt="User" windth='119' height="119">
                </a>
            </div>
        </section>
    </header>
    <div class="wrapper">
        {% block main %} {% endblock %}
    </div>
    <footer>
        <a href="{% url 'home' %}" class="to-start">В начало</a>
        <span class="copyright"> Все права защищены</span>
    </footer>
</body>

</html>
